kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: app
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: app-docker
  spec:
    resources:
      limits:
        cpu: "500m" 
        memory: "512Mi"
    strategy:
      type: Docker
      binary:
        asFile: all.jar
    source:
      git:
        uri: https://github.com/drimailorr/emirates.git
    output:
      to:
        kind: ImageStreamTag
        name: app:latest
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: app
  spec:
    source:
      git: 
        uri: https://github.com/drimailorr/emirates.git
    strategy:
      type: JenkinsPipeline
      jenkinsPipelineStrategy: 
        jenkinsfilePath: Jenkinsfile
    triggers:
    - type: ConfigChange


