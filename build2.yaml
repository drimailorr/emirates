kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: app
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: app-docker
  spec:
    resources:
      limits:
        cpu: "500m" 
        memory: "712Mi"
    strategy:
      type: Docker
    source:
      type: Docker
      dockerfile: |-
        FROM openjdk:11.0.1-jre-slim-sid
        COPY umsl-0.0.1-SNAPSHOT.jar /umsl.jar
        CMD ["java", "-jar", "/umsl.jar"]
      binary:
        asFile: umsl-0.0.1-SNAPSHOT.jar
    output:
      to:
        kind: ImageStreamTag
        name: app:latest
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: app
  spec:
    source:
      git: 
        uri: https://github.com/drimailorr/emirates.git
    strategy:
      type: JenkinsPipeline
      jenkinsPipelineStrategy: 
        jenkinsfilePath: Jenkinsfile
    triggers:
    - type: ConfigChange


